- name: change route53
  route53: 
    state: present
    zone: gkread.com
    record: www.gkread.com
    failover: PRIMARY
    type: CNAME
    ttl: 30
    identifier: server1
    private_zone: yes
    overwrite: yes
    value: "{{ NEW_ALIAS }}"
    wait: yes
    health_check: "c45822c0-b326-4cdd-b769-7ea0f3aea806"
