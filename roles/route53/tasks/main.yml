- name: change route53
  route53: 
    state: present
    zone: gkread.com
    record: www.gkread.com
    failover: PRIMARY
    type: CNAME
    ttl: 30
    identifier: server1
    private_zone: yes
    overwrite: yes
    value: "NEW_ALIAS"
    wait: yes
    health_check: "a16ebf94-616d-4e62-8861-2475d1bf8a0f"
