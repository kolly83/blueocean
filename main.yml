- name: Deploy
  hosts: [localhost]
  gather_facts: true
  vars:
    ansible_python_interpreter: /usr/bin/python2
    application: nginx
  tasks: 
    - name: create instances
      include_role:
        name: create_instance
    - name: setup DNS
      include_role:
        name: route53

